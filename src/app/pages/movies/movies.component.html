<div class="grid">
    <div class="col-6 search">

        [(ngModel)]="search"
        (input)="onSearch()"
        placeholder="Search movie"
        
        
        />

<p-paginator (onPageChange)="onPageChange($event)" [rows]="10"   [totalRecords]="10000" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
